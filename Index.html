    <script>
        // button and Id
        var button = document.createElement('button')
        button.id = 'sndBtn'
        button.innerHTML = '<i class="fa fa-volume-off"></i>'
        button.className = "sndBtn"

        // audio
        const audio = new Audio('exportgranpa.mp3')

        // "sndBtn" plays and pauses Audio
        button.addEventListener('click', () => {
            if (audio.paused / audio.ended) {
                audio.play()
                button.innerHTML = '<i class="fa fa-volume-up"></i>'
                audio.volume = 0.35
            } else {
                audio.pause()
                button.innerHTML = '<i class="fa fa-volume-off"></i>'
            }
        })
        // if audio ends without button pressed, replace button's icon
        audio.addEventListener('ended', () => {
            if (audio.ended) {
                button.innerHTML = '<i class="fa fa-volume-off"></i>'
            }
        })

            , document.body.appendChild(button)
    </script>
